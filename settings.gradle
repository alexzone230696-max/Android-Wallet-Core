pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        jcenter()
        maven { url 'https://jitpack.io' }

        // GitHub Packages для TrustWallet Wallet-Core
        maven {
            url = uri("https://maven.pkg.github.com/trustwallet/wallet-core")
            credentials {
                // Используем свойства Gradle, чтобы безопасно передавать токен и username
                username = findProperty("gpr.user") ?: ""
                password = findProperty("gpr.token") ?: ""
            }
        }
    }
}

rootProject.name = "TrustWalletClone"
include ':app'