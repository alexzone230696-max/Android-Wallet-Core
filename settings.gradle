// Определяем переменные из секретов или gradle.properties
def gprUser = findProperty("gpr.user") ?: System.getenv("USERNAME") ?: ""
def gprToken = findProperty("gpr.token") ?: System.getenv("TOKEN") ?: ""

pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        jcenter()
        maven { url 'https://jitpack.io' }
        maven {
            url = uri("https://maven.pkg.github.com/your-org/your-repo")
            credentials {
                username = gprUser
                password = gprToken
            }
        }
    }
}

rootProject.name = "YourProjectName"
include ':app'