name: Android Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      # Секреты GitHub для GitHub Packages
      USERNAME: ${{ secrets.USERNAME }}
      TOKEN: ${{ secrets.TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 32
          build-tools: 30.0.3

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./gradlew

      - name: Configure Gradle credentials
        run: |
          mkdir -p ~/.gradle
          echo "gpr.user=$USERNAME" >> ~/.gradle/gradle.properties
          echo "gpr.token=$TOKEN" >> ~/.gradle/gradle.properties

      - name: Clean and assemble Release
        run: ./gradlew clean assembleRelease --no-daemon --stacktrace